<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selectText">select social media</p>
                <img id="arrowicon" src="images/arrow.png" alt="">
            </div>
            <ul id="list">
                <li class="options">
                    <img src="/images/facebook.png" alt="">
                    <p id="contentText">Facebook</p>
                </li>
                <li class="options">
                    <img src="/images/instagram.png" alt="">
                    <p id="contentText">Instagram</p>
                </li>
                <li class="options">
                    <img src="/images/pinterest.png" alt="">
                    <p id="contentText">Pinterest</p>
                </li>
                <li class="options">
                    <img src="/images/twitter.png" alt="">
                    <p id="contentText">Twitter</p>
                </li>
                <li class="options">
                    <img src="/images/whatsapp.png" alt="">
                    <p id="contentText">Whatsapp</p>
                </li>
                <li class="options">
                    <img src="/images/youtube.png" alt="">
                    <p id="contentText">Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
